<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Single Page Scroll</title>
	<link rel="stylesheet" type="text/css" href="../css/stylesheet-single.css">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet-animated.css">
</head>
<body>
	<header class="red" ></header>

	<nav class="fade-in-one">
		<ul>
			<li class="fade-in-one"><a href="#one"><figure></figure></a> </li>
			<li class="fade-in-two"><a href="#two"><figure></figure></a> </li>
			<li class="fade-in-three"><a href="#three"><figure></figure></a> </li>
			<li class="fade-in-four"><a href="#four"><figure></figure></a> </li>
			<li class="fade-in-five"><a href="#five"><figure></figure></a> </li>
		</ul>
	</nav>

	<section id="one" class="orange" ></section>
	<section id="two" class="yellow"></section>
	<section id="three" class="green"></section>
	<section id="four" class="blue"></section>
	<section id="five" class="purple"></section>
</body>
</html>
