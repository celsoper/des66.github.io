<!DOCTYPE html>
<html lang="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Work File</title>

	<style type="text/css">
		.green{
			background-color: #0f0;
		}
		.red{
			background-color: #f00;
		}
		.blue{
			background-color: #00f;
		}
	</style>

	<script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("button#hamburger-icon").click(function(){
				$("nav").toggle();
			});
			$("button#change-background-color-to-green").click(function(){
				$("body").addClass("green").removeClass("red").removeClass("blue");
			});
			$("button#change-background-color-to-red").click(function(){
				$("body").addClass("red").removeClass("green").removeClass("blue");
			});
			$("button#change-background-color-to-blue").click(function(){
				$("body").addClass("blue").removeClass("red").removeClass("green");
			});
		});
	</script>
</head>
<body>
	<button id="hamburger-icon">â‰¡</button>
	<button id="change-background-color-to-green">click me to change the background color to green</button>
	<button id="change-background-color-to-red">click me to change the background color to green</button>
	<button id="change-background-color-to-blue">click me to change the background color to green</button>
	<h1>
		jQuery is Awesome!
	</h1>
	<nav>
		<ul>
			<li><a href="http://www.google.com">yo</a></li>
		</ul>
	</nav>
</body>
</html>
