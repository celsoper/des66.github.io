<!DOCTYPE html>
<html lang="utf-8">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skrollr</title>
	<link rel="stylesheet" type="text/css" href="../css/skrollr-ss.css">
	<script type="text/javascript" src="../js/skrollr-master/src/skrollr.js"></script>
	
</head>
<body>
	<figure 
			data-0="background-color:rgb(0,0,255);
			top: 0vw; 
			left: 0vw;
			transform: rotate(0deg);"

			data-500="background-color:rgb(255,0,0); 
			top: 60vw; 
			left: 60vw;
			transform: rotate(360deg);"

			data-1000="background-color:rgb(0,255,0); 
			top: 30vw; 
			left: 30vw;
			transform: rotate(-360deg);"

			data-1500="background-color:rgb(255,255,0); 
			top: 80vw; 
			left: 80vw;
			transform: rotate(360deg);">
		
	</figure>
	<script type="text/javascript">
	var s = skrollr.init();
	</script>
</body>
</html>
